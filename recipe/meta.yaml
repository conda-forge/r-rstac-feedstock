{% set version = "0.9.2-4" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rstac
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rstac_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rstac/rstac_{{ version }}.tar.gz
  sha256: c50adb0e38acbb247b114656b75eaf303bd07d99f5539c5ab39ad5c37fa6354a

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-crayon
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-magrittr
  run:
    - r-base
    - r-crayon
    - r-httr
    - r-jsonlite
    - r-lifecycle
    - r-magrittr

test:
  commands:
    - $R -e "library('rstac')"           # [not win]
    - "\"%R%\" -e \"library('rstac')\""  # [win]

about:
  home: https://github.com/brazil-data-cube/rstac
  license: MIT
  summary: Provides functions to access, search and download spacetime earth observation data via SpatioTemporal Asset Catalog (STAC). This package supports the version 0.8.1 or higher of the STAC specification (<http://stacspec.org>).
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - TomAugspurger
    - rolfsimoes
    - OldLipe
    - gqueiroz

